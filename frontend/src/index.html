<!DOCTYPE html>
<html>
<head>
  <title>Railway Booking</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Railway Ticket Booking Application</h2>
    <input id="name" placeholder="Name" /><br>
    <input id="from" placeholder="Traveling From" /><br>
    <input id="to" placeholder="Destination" /><br>
    <input id="food" placeholder="Food Preference" /><br>
    <button onclick="submitData()">Submit</button>
    <p id="result"></p>
  </div>

  <script>
    async function submitData() {
      const data = {
        name: document.getElementById('name').value,
        travelingFrom: document.getElementById('from').value,
        destination: document.getElementById('to').value,
        food: document.getElementById('food').value
      };

      const response = await fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById('result').innerText = result.message || JSON.stringify(result);
    }
  </script>
</body>
</html>
