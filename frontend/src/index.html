<!DOCTYPE html>
<html>
<head>
  <title>Railway Booking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      background-color: #f0f8ff;
      position: relative;
      min-height: 100vh;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5); /* 50% black */
      z-index: -1;
    }

    /* Background image */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('assets/indian-railway-logo.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      z-index: -2;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #ffffff;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
      border-radius: 8px;
      position: relative;
      z-index: 1;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
      width: calc(100% - 24px);
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Railway Ticket Booking App</h2>
    <input id="name" placeholder="Name" /><br>
    <input id="from" placeholder="Traveling From" /><br>
    <input id="to" placeholder="Destination" /><br>
    <input id="food" placeholder="Food Preference" /><br>
    <button onclick="submitData()">Submit</button>
    <p id="result"></p>
  </div>

  <script>
    async function submitData() {
      const data = {
        name: document.getElementById('name').value,
        travelingFrom: document.getElementById('from').value,
        destination: document.getElementById('to').value,
        food: document.getElementById('food').value
      };

      const response = await fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById('result').innerText = result.message || JSON.stringify(result);
    }
  </script>
</body>
</html>
